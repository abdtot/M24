<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طبيب 24/7 - الدردشة المتقدمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #c7d2fe;
            --secondary: #06d6a0;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1e1b4b;
            --light: #f8fafc;
            --surface: #ffffff;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-dark: rgba(255, 255, 255, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-medical: linear-gradient(135deg, #6366f1 0%, #06d6a0 100%);
            --gradient-premium: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-glass: 0 8px 32px rgba(99, 102, 241, 0.2);
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.08);
            --radius-xl: 24px;
            --radius-lg: 20px;
            --radius-md: 16px;
            --radius-sm: 12px;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'El Messiri', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 50%, #e0e7ff 100%);
            color: var(--text-primary);
            direction: rtl;
            overflow-x: hidden;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* تصميم شريط الحالة المتميز */
        .status-bar {
            background: transparent;
            color: var(--text-primary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1000;
        }

        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            z-index: -1;
        }

        /* التطبيق الرئيسي */
        .premium-app {
            max-width: 428px;
            margin: 0 auto;
            background: transparent;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* الخلفية الديناميكية */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient-primary);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* الهيدر المتميز */
        .premium-header {
            background: var(--gradient-medical);
            color: white;
            padding: 30px 24px 20px;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
            box-shadow: var(--shadow-glass);
        }

        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .greeting-text h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greeting-text p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }

        .premium-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .premium-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* شريط البحث */
        .search-container {
            position: relative;
            margin-bottom: 0;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-lg);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 18px;
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding: 0 0 100px;
        }

        /* قسم المحادثات النشطة */
        .active-chats-section {
            padding: 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 800;
            margin: 20px 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--gradient-medical);
            border-radius: 2px;
        }

        /* المحادثات النشطة */
        .active-chats {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }

        .active-chat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 80px;
            cursor: pointer;
        }

        .active-chat-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--gradient-medical);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
            position: relative;
            border: 3px solid white;
            box-shadow: var(--shadow-card);
        }

        .active-chat-avatar.online::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 14px;
            height: 14px;
            background: var(--success);
            border: 2px solid white;
            border-radius: 50%;
        }

        .active-chat-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
        }

        /* قائمة المحادثات */
        .chats-list {
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.08);
            min-height: 60vh;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
        }

        .chat-item:hover {
            background: #f8fafc;
        }

        .chat-item.active {
            background: var(--primary-light);
        }

        .chat-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-medical);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            position: relative;
        }

        .chat-avatar.online::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 14px;
            height: 14px;
            background: var(--success);
            border: 2px solid white;
            border-radius: 50%;
        }

        .chat-info {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .chat-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-primary);
        }

        .chat-time {
            font-size: 12px;
            color: var(--text-light);
        }

        .chat-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-message {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .chat-badge {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
        }

        /* شريط التنقل السفلي المتميز */
        .bottom-nav-premium {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            padding: 12px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft);
            z-index: 1000;
            max-width: 380px;
            width: calc(100% - 40px);
        }

        .nav-item-premium {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            border-radius: var(--radius-md);
            transition: var(--transition-smooth);
            flex: 1;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .nav-item-premium.active {
            background: var(--gradient-medical);
            color: white;
            transform: translateY(-8px);
        }

        .nav-item-premium.active .nav-label {
            color: white;
        }

        .nav-icon-premium {
            font-size: 20px;
            margin-bottom: 4px;
            transition: var(--transition-smooth);
        }

        .nav-item-premium.active .nav-icon-premium {
            transform: scale(1.2);
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition-smooth);
        }

        /* زر الفعل العائم المتميز */
        .fab-premium {
            position: fixed;
            bottom: 90px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient-premium);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glass);
            z-index: 999;
            transition: var(--transition-bounce);
            border: none;
            cursor: pointer;
        }

        .fab-premium:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .fab-premium:active {
            transform: scale(0.9) rotate(180deg);
        }

        /* التكيف مع الشاشات */
        @media (max-width: 428px) {
            .premium-app {
                max-width: 100%;
            }
        }

        /* تأثيرات الظهور */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* موجات الخلفية */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%23ffffff"></path></svg>');
            background-size: cover;
            opacity: 0.1;
        }

        /* لا توجد محادثات */
        .no-chats {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-chats i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-chats h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .no-chats p {
            font-size: 14px;
        }

        /* شارة جديدة */
        .new-badge {
            background: var(--error);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            margin-right: 8px;
        }

        /* حالة القراءة */
        .message-status {
            font-size: 12px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-read {
            color: var(--primary);
        }

        /* زر بدء محادثة جديدة */
        .new-chat-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: var(--gradient-medical);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glass);
            border: none;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .new-chat-btn:hover {
            transform: scale(1.1);
        }

        /* نافذة المحادثة */
        .chat-window {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .chat-header-bar {
            background: var(--gradient-medical);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow-soft);
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-patient-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .chat-patient-status {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f8fafc;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            position: relative;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-patient {
            align-self: flex-start;
            background: white;
            border-bottom-right-radius: var(--radius-sm);
            box-shadow: var(--shadow-card);
        }

        .message-doctor {
            align-self: flex-end;
            background: var(--gradient-medical);
            color: white;
            border-bottom-left-radius: var(--radius-sm);
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .message-doctor .message-time {
            text-align: left;
        }

        .chat-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #f1f5f9;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-lg);
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .send-button {
            width: 48px;
            height: 48px;
            background: var(--gradient-medical);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:active {
            transform: scale(0.9);
        }

        /* مؤشر الكتابة */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: white;
            border-radius: var(--radius-lg);
            align-self: flex-start;
            box-shadow: var(--shadow-card);
            margin-bottom: 8px;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* خيارات الرسالة */
        .message-options {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition-smooth);
            cursor: pointer;
        }

        .message:hover .message-options {
            opacity: 1;
        }

        /* قائمة السياق */
        .context-menu {
            position: absolute;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-soft);
            z-index: 100;
            overflow: hidden;
            display: none;
        }

        .context-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .context-item:hover {
            background: #f8fafc;
        }

        /* الإشعارات */
        .notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-soft);
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        }

        .notification-warning {
            background: var(--warning);
        }

        .notification-error {
            background: var(--error);
        }

        .notification-info {
            background: var(--primary);
        }

        @keyframes slideIn {
            from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(-50%) translateY(0); opacity: 1; }
            to { transform: translateX(-50%) translateY(-20px); opacity: 0; }
        }

        /* زر إرفاق ملف */
        .attach-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .attach-button:hover {
            color: var(--primary);
        }

        /* زر إرسال صوتي */
        .voice-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: none;
        }

        .voice-button:hover {
            color: var(--primary);
        }

        .voice-button.recording {
            color: var(--error);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* تسجيل الصوت */
        .voice-recorder {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft);
            padding: 20px;
            z-index: 1000;
            display: none;
            flex-direction: column;

                chat.messages.push(newMessage);
                chat.lastMessage = messageText;
                chat.lastMessageTime = 'الآن';
                
                // عرض الرسالة
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-doctor';
                messageElement.innerHTML = `
                    <div class="message-text">${messageText}</div>
                    <div class="message-time">${timeString}</div>
                    <div class="message-options">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
                
                // مسح حقل الإدخال
                chatInput.value = '';
                resetTextareaHeight();
                
                // التمرير إلى الأسفل
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // محاكاة رد المريض بعد فترة
                simulatePatientReply(chat);
            }
        }

        // دالة لمحاكاة رد المريض
        function simulatePatientReply(chat) {
            // إظهار مؤشر الكتابة
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // إخفاء مؤشر الكتابة بعد 2-4 ثوانٍ
            const typingTime = 2000 + Math.random() * 2000;
            
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                
                // إضافة رد المريض
                const replies = [
                    "شكراً دكتور على النصيحة",
                    "سأفعل ما نصحتموني به",
                    "هل يمكنني أخذ موعد للمراجعة؟",
                    "الألم تحسن كثيراً شكراً",
                    "سأستمر على الدواء كما أوصيت"
                ];
                
                const randomReply = replies[Math.floor(Math.random() * replies.length)];
                const now = new Date();
                const timeString = now.toLocaleTimeString('ar-EG', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                const patientMessage = {
                    id: chat.messages.length + 1,
                    sender: 'patient',
                    text: randomReply,
                    time: timeString,
                    read: true
                };
                
                chat.messages.push(patientMessage);
                chat.lastMessage = randomReply;
                chat.lastMessageTime = 'الآن';
                
                // عرض رسالة المريض
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-patient';
                messageElement.innerHTML = `
                    <div class="message-text">${randomReply}</div>
                    <div class="message-time">${timeString}</div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // تحديث قائمة المحادثات
                displayChats(searchInput.value);
                displayActiveChats();
                
            }, typingTime);
        }

        // دالة لبدء محادثة جديدة
        function startNewChat() {
            showNotification('جاري فتح قائمة المرضى لبدء محادثة جديدة', 'info');
            
            // محاكاة فتح نافذة اختيار المريض
            setTimeout(() => {
                const randomPatient = chatsData[Math.floor(Math.random() * chatsData.length)];
                showNotification(`بدأت محادثة جديدة مع ${randomPatient.patientName}`, 'success');
                
                // إضافة محادثة جديدة
                const newChat = {
                    id: chatsData.length + 1,
                    patientId: randomPatient.patientId,
                    patientName: randomPatient.patientName,
                    patientInitial: randomPatient.patientInitial,
                    lastMessage: "مرحباً دكتور، أريد استشارة",
                    lastMessageTime: "الآن",
                    unreadCount: 1,
                    isOnline: true,
                    isActive: true,
                    isImportant: false,
                    isArchived: false,
                    messages: [
                        { id: 1, sender: 'patient', text: 'مرحباً دكتور، أريد استشارة', time: new Date().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }), read: false }
                    ]
                };
                
                chatsData.unshift(newChat);
                displayChats(searchInput.value);
                displayActiveChats();
                
                // فتح المحادثة الجديدة
                openChat(newChat.id);
            }, 1500);
        }

        // دالة لإظهار قائمة السياق
        function showContextMenu(event, chat) {
            // إزالة أي قائمة سياق موجودة مسبقاً
            const existingMenu = document.querySelector('.context-menu');
            if (existingMenu) {
                existingMenu.remove();
            }
            
            // إنشاء قائمة السياق
            const contextMenu = document.createElement('div');
            contextMenu.className = 'context-menu';
            contextMenu.style.left = event.clientX + 'px';
            contextMenu.style.top = event.clientY + 'px';
            
            contextMenu.innerHTML = `
                <div class="context-item" data-action="mark-read">
                    <i class="fas fa-check-double"></i>
                    <span>تحديد كمقروء</span>
                </div>
                <div class="context-item" data-action="mark-unread">
                    <i class="fas fa-envelope"></i>
                    <span>تحديد كغير مقروء</span>
                </div>
                <div class="context-item" data-action="${chat.isImportant ? 'unmark-important' : 'mark-important'}">
                    <i class="fas fa-star"></i>
                    <span>${chat.isImportant ? 'إلغاء التمييز' : 'تمييز كمهم'}</span>
                </div>
                <div class="context-item" data-action="${chat.isArchived ? 'unarchive' : 'archive'}">
                    <i class="fas fa-archive"></i>
                    <span>${chat.isArchived ? 'إلغاء الأرشفة' : 'أرشفة'}</span>
                </div>
                <div class="context-item" data-action="delete">
                    <i class="fas fa-trash"></i>
                    <span>حذف المحادثة</span>
                </div>
            `;
            
            document.body.appendChild(contextMenu);
            
            // إضافة مستمعي الأحداث لعناصر القائمة
            contextMenu.querySelectorAll('.context-item').forEach(item => {
                item.addEventListener('click', () => {
                    const action = item.getAttribute('data-action');
                    handleContextAction(action, chat);
                    contextMenu.remove();
                });
            });
            
            // إخفاء القائمة عند النقر في أي مكان آخر
            document.addEventListener('click', function hideContextMenu() {
                contextMenu.remove();
                document.removeEventListener('click', hideContextMenu);
            });
        }

        // دالة للتعامل مع إجراءات قائمة السياق
        function handleContextAction(action, chat) {
            switch (action) {
                case 'mark-read':
                    chat.unreadCount = 0;
                    showNotification('تم تحديد المحادثة كمقروءة', 'success');
                    break;
                case 'mark-unread':
                    chat.unreadCount = 1;
                    showNotification('تم تحديد المحادثة كغير مقروءة', 'info');
                    break;
                case 'mark-important':
                    chat.isImportant = true;
                    showNotification('تم تمييز المحادثة كمهمة', 'success');
                    break;
                case 'unmark-important':
                    chat.isImportant = false;
                    showNotification('تم إلغاء تمييز المحادثة', 'info');
                    break;
                case 'archive':
                    chat.isArchived = true;
                    showNotification('تم أرشفة المحادثة', 'success');
                    break;
                case 'unarchive':
                    chat.isArchived = false;
                    showNotification('تم إلغاء أرشفة المحادثة', 'info');
                    break;
                case 'delete':
                    if (confirm('هل أنت متأكد من حذف هذه المحادثة؟')) {
                        const index = chatsData.indexOf(chat);
                        if (index > -1) {
                            chatsData.splice(index, 1);
                            showNotification('تم حذف المحادثة', 'success');
                        }
                    }
                    break;
            }
            
            displayChats(searchInput.value);
            displayActiveChats();
        }

        // دالة لعرض الإشعارات
        function showNotification(message, type) {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثوانٍ
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // دالة لبدء تسجيل الصوت
        function startVoiceRecording() {
            isRecording = true;
            recordingSeconds = 0;
            voiceButton.classList.add('recording');
            voiceRecorder.style.display = 'flex';
            
            // بدء المؤقت
            recordingTimer = setInterval(() => {
                recordingSeconds++;
                const minutes = Math.floor(recordingSeconds / 60);
                const seconds = recordingSeconds % 60;
                voiceTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // دالة لإيقاف تسجيل الصوت
        function stopVoiceRecording(send = false) {
            isRecording = false;
            clearInterval(recordingTimer);
            voiceButton.classList.remove('recording');
            voiceRecorder.style.display = 'none';
            
            if (send) {
                // محاكاة إرسال رسالة صوتية
                const now = new Date();
                const timeString = now.toLocaleTimeString('ar-EG', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                const chat = chatsData.find(c => c.id === currentChatId);
                if (chat) {
                    const newMessage = {
                        id: chat.messages.length + 1,
                        sender: 'doctor',
                        text: '🎤 رسالة صوتية',
                        time: timeString,
                        read: false,
                        isVoice: true,
                        duration: recordingSeconds
                    };
                    
                    chat.messages.push(newMessage);
                    chat.lastMessage = '🎤 رسالة صوتية';
                    chat.lastMessageTime = 'الآن';
                    
                    // عرض الرسالة
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message message-doctor';
                    messageElement.innerHTML = `
                        <div class="message-text" style="display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-play-circle"></i>
                            <span>رسالة صوتية (${recordingSeconds} ثانية)</span>
                        </div>
                        <div class="message-time">${timeString}</div>
                        <div class="message-options">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    `;
                    
                    chatMessages.appendChild(messageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // محاكاة رد المريض بعد فترة
                    simulatePatientReply(chat);
                }
                
                showNotification('تم إرسال الرسالة الصوتية', 'success');
            }
        }

        // دالة لإعادة ضبط ارتفاع حقل النص
        function resetTextareaHeight() {
            chatInput.style.height = 'auto';
        }

        // دالة للتعامل مع كتابة المستخدم
        function handleTyping() {
            // إظهار زر الصوت إذا كان الحقل فارغاً، وإلا إظهار زر الإرسال
            if (chatInput.value.trim() === '') {
                voiceButton.style.display = 'block';
                sendButton.style.display = 'none';
            } else {
                voiceButton.style.display = 'none';
                sendButton.style.display = 'flex';
            }
            
            // ضبط ارتفاع حقل النص تلقائياً
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
            
            // إظهار مؤشر الكتابة للمريض
            if (currentChatId) {
                // إلغاء المؤقت السابق
                if (typingTimer) {
                    clearTimeout(typingTimer);
                }
                
                // إخفاء مؤشر الكتابة بعد 3 ثوانٍ من التوقف عن الكتابة
                typingTimer = setTimeout(() => {
                    // في التطبيق الحقيقي، سيتم إرسال إشارة للمريض بأن الطبيب توقف عن الكتابة
                }, 3000);
            }
        }

        // تفعيل البحث
        searchInput.addEventListener('input', () => {
            displayChats(searchInput.value);
        });

        // تفعيل الفلاتر
        chatFilters.querySelectorAll('.chat-filter').forEach(filter => {
            filter.addEventListener('click', () => {
                // إزالة النشاط من جميع الفلاتر
                chatFilters.querySelectorAll('.chat-filter').forEach(f => {
                    f.classList.remove('active');
                });
                
                // إضافة النشاط للفلتر المحدد
                filter.classList.add('active');
                
                // تحديث الفلتر الحالي
                currentFilter = filter.getAttribute('data-filter');
                
                // عرض المحادثات المفلترة
                displayChats(searchInput.value);
            });
        });

        // تفعيل زر التحديث
        refreshBtn.addEventListener('click', () => {
            refreshBtn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                refreshBtn.style.transform = '';
                displayChats(searchInput.value);
                displayActiveChats();
                showNotification('تم تحديث المحادثات', 'info');
            }, 500);
        });

        // تفعيل زر محادثة جديدة
        newChatBtn.addEventListener('click', startNewChat);

        // تفعيل زر العودة من نافذة المحادثة
        backButton.addEventListener('click', () => {
            chatWindow.style.display = 'none';
            currentChatId = null;
        });

        // تفعيل زر الإرسال
        sendButton.addEventListener('click', sendMessage);

        // تفعيل إدخال النص عند الضغط على Enter
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // تفعيل الكتابة في حقل النص
        chatInput.addEventListener('input', handleTyping);

        // تفعيل زر الإرفاق
        attachButton.addEventListener('click', () => {
            showNotification('سيتم فتح خيارات الإرفاق قريباً', 'info');
        });

        // تفعيل زر الصوت
        voiceButton.addEventListener('mousedown', startVoiceRecording);
        voiceButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startVoiceRecording();
        });

        // إيقاف التسجيل عند تحرير زر الصوت
        document.addEventListener('mouseup', () => {
            if (isRecording) {
                stopVoiceRecording(false);
            }
        });

        document.addEventListener('touchend', () => {
            if (isRecording) {
                stopVoiceRecording(false);
            }
        });

        // تفعيل أزرار مسجل الصوت
        voiceSend.addEventListener('click', () => {
            stopVoiceRecording(true);
        });

        voiceCancel.addEventListener('click', () => {
            stopVoiceRecording(false);
            showNotification('تم إلغاء التسجيل', 'info');
        });

        // تفعيل زر إجراءات المحادثة
        chatActionsBtn.addEventListener('click', () => {
            if (quickActionsMenu.style.display === 'flex') {
                quickActionsMenu.style.display = 'none';
            } else {
                quickActionsMenu.style.display = 'flex';
            }
        });

        // تفعيل إجراءات القائمة السريعة
        quickActionsMenu.querySelectorAll('.quick-action').forEach(action => {
            action.addEventListener('click', () => {
                const actionType = action.getAttribute('data-action');
                handleQuickAction(actionType);
                quickActionsMenu.style.display = 'none';
            });
        });

        // دالة للتعامل مع الإجراءات السريعة
        function handleQuickAction(action) {
            switch (action) {
                case 'video-call':
                    showNotification('جاري بدء مكالمة فيديو...', 'info');
                    break;
                case 'voice-call':
                    showNotification('جاري بدء مكالمة صوتية...', 'info');
                    break;
                case 'view-profile':
                    showNotification('جاري فتح الملف الشخصي للمريض...', 'info');
                    break;
                case 'medical-history':
                    showNotification('جاري فتح السجل الطبي...', 'info');
                    break;
                case 'prescription':
                    showNotification('جاري فتح نموذج الوصفة الطبية...', 'info');
                    break;
                case 'block':
                    if (confirm('هل أنت متأكد من حظر هذا المريض؟')) {
                        showNotification('تم حظر المريض', 'success');
                    }
                    break;
            }
        }

        // محاكاة وصول رسائل جديدة
        function simulateNewMessages() {
            setInterval(() => {
                if (Math.random() > 0.7 && chatsData.length > 0) { // 30% فرصة لوصول رسالة جديدة
                    const randomChat = chatsData[Math.floor(Math.random() * chatsData.length)];
                    const messages = [
                        "هل يمكنني استشارتك؟",
                        "شكراً على المساعدة",
                        "أشعر بتحسن كبير",
                        "متى يمكنني الحضور للمراجعة؟",
                        "هل الدواء آمن أثناء الحمل؟"
                    ];
                    
                    randomChat.lastMessage = messages[Math.floor(Math.random() * messages.length)];
                    randomChat.lastMessageTime = "الآن";
                    randomChat.unreadCount += 1;
                    randomChat.isOnline = Math.random() > 0.5;
                    
                    displayChats(searchInput.value);
                    displayActiveChats();
                    
                    if (randomChat.unreadCount === 1) {
                        showNotification(`رسالة جديدة من ${randomChat.patientName}`, 'info');
                    }
                }
            }, 15000); // كل 15 ثانية
        }

        // تفعيل تأثيرات الظهور عند التمرير
        const fadeElements = document.querySelectorAll('.fade-in');
        
        const appearOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };

        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                entry.target.classList.add('visible');
                appearOnScroll.unobserve(entry.target);
            });
        }, appearOptions);

        fadeElements.forEach(element => {
            appearOnScroll.observe(element);
        });

        // تحديث الوقت في شريط الحالة
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-EG', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            document.querySelector('.status-left span').textContent = timeString;
        }

        setInterval(updateTime, 60000);
        updateTime();

        // تهيئة واجهة المستخدم
        function initUI() {
            displayActiveChats();
            displayChats();
            handleTyping(); // لضبط حالة الأزرار في البداية
        }

        // بدء التطبيق
        initUI();
        simulateNewMessages();
    </script>
</body>
</html>
